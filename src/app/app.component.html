<header>
  <app-navbar></app-navbar>
</header>
<main #main [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
<div
  id="back-to-top"
  [@enterAnimation]
  *ngIf="displayTop > 150"
  (click)="scrollToTop()"
>
  <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
</div>
<footer>
  <app-footer></app-footer>
</footer>

<app-login
  [@enterAnimation]
  [isLoggedIn]="passLoggedStateInfo"
  *ngIf="shouldModalOpen"
></app-login>
<app-http-loader *ngIf="pendingHttpRequest"></app-http-loader>
