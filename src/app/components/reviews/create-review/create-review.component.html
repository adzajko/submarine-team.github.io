<div
  class="create-container"
  data-aos="fade-up"
  (clickOutside)="discardWindow()"
  [clickOutsideEvents]="'click,touchstart'"
  [delayClickOutsideInit]="true"
  [exclude]="'.cdk-overlay-pane'"
  [excludeBeforeClick]="true"
>
  <h1>{{ 'LOGIN.WRITE_REVIEW' | translate }}</h1>
  <form
    [formGroup]="inputForm"
    class="d-flex flex-column container div1"
    data-aos="fade-up"
  >
    <!-- Company Input -->
    <mat-form-field class="mt-4" data-aos="fade-up">
      <mat-label>
        {{ 'MY_ACCOUNT.COMPANY' | translate }}
      </mat-label>
      <mat-select formControlName="companyName" required data-aos="fade-up">
        <mat-option *ngFor="let company of companies" [value]="company.name">
          {{ company.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Company Rating -->
    <div class="mt-3" data-aos="fade-up">
      <p class="d-block w-100">
        {{ 'MY_ACCOUNT.RATING' | translate }}
      </p>
      <mat-slider
        required
        thumbLabel="true"
        step="1"
        min="1"
        class="w-100"
        max="10"
        type="range"
        formControlName="rating"
      >
      </mat-slider>
    </div>
    <!-- Review Text -->
    <mat-form-field data-aos="fade-up">
      <mat-label>
        {{ 'MY_ACCOUNT.DESCRIPTION' | translate }}
      </mat-label>
      <textarea
        matInput
        required
        style="resize: none;"
        formControlName="textExcerpt"
        rows="5"
      >
      </textarea>
    </mat-form-field>

    <mat-form-field data-aos="fade-up">
      <mat-label style="color: var(--nephritis);">{{
        'MY_ACCOUNT.PROS' | translate
      }}</mat-label>
      <textarea
        matInput
        cols="30"
        rows="10"
        style="resize: none;"
        cols="30"
        rows="2"
        formControlName="reviewPros"
      ></textarea>
    </mat-form-field>

    <mat-form-field data-aos="fade-up">
      <mat-label style="color: var(--warn);">{{
        'MY_ACCOUNT.CONS' | translate
      }}</mat-label>
      <textarea
        matInput
        cols="30"
        rows="10"
        style="resize: none;"
        cols="30"
        rows="2"
        formControlName="reviewCons"
      ></textarea>
    </mat-form-field>

    <button [disabled]="!inputForm.valid" mat-raised-button (click)="create()">
      {{ 'MY_ACCOUNT.SUBMIT_BTN' | translate }}
    </button>
  </form>
</div>
