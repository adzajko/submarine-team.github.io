<button
  type="button"
  [disabled]="upvoteBlocked"
  class="btn fa fa-caret-up text-danger"
  (click)="upvoteBtn()"
></button>
<p class="d-block text-center mb-0">
  {{ upvoteList.length - downvoteList.length }}
</p>
<button
  type="button"
  class="btn fa fa-caret-down text-primary"
  (click)="downvoteBtn()"
  [disabled]="downvoteBlocked"
></button>
