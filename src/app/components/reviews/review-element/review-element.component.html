<div class="review-container my-3">
  <div class="card-aside">
    <div class="img-container">
      <img
        src="{{ reviewElement.data.imagePath }}"
        alt="{{ reviewElement.data.companyName }}"
        class="img-fluid"
      />
    </div>
    <p class="text-center my-sm-0 my-md-2 font-italic">
      {{ formattedDate }}
    </p>
  </div>
  <div class="card">
    <div class="card-header">
      <a
        [routerLink]="['/companies/', reviewElement.data.companyName]"
        class="card-title"
        >{{ reviewElement.data.companyName }}</a
      >
      <ngb-rating [(rate)]="currentRate">
        <ng-template let-fill="fill" let-index="index">
          <span
            class="star"
            [class.filled]="fill === 100"
            [class.bad]="index < 3"
            >&#9733;</span
          >
        </ng-template>
      </ngb-rating>
    </div>
    <div class="card-body d-flex justify-content-between">
      <div class="supporting-flex">
        <p class="card-text text-truncate" id="textTruncate">
          {{ reviewElement.data.textExcerpt }}
        </p>
        <button mat-raised-button [routerLink]="['/reviews', reviewElement.id]">
          {{ 'HOMEPAGE.SEE_MORE_BTN' | translate }}
        </button>
      </div>
      <div class="votes-container">
        <!--votes container-->
        <app-votes-container
          [id]="reviewElement.id"
          [username]="reviewElement.data.userName"
        ></app-votes-container>
      </div>
    </div>
  </div>
</div>
