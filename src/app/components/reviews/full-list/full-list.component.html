<section class="review-page mt-75">
  <section class="review-list">
    <h1>All Reviews</h1>
    <div class="filter-field">
      <mat-form-field>
        <mat-label>Filter Reviews</mat-label>
        <mat-select>
          <mat-select-trigger>
          </mat-select-trigger>
          <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="review-container">
      <app-review-element
        class="review-item"
        [reviewElement]="review"
        *ngFor="let review of listOfReviews"
      ></app-review-element>
    </div>
  </section>
</section>
