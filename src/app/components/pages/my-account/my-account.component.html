<div class="body parent">
  <form [formGroup]="inputForm" class="d-flex flex-column container div1">
    <!-- Company Input -->
    <mat-form-field class="mt-4">
      <mat-label>Company</mat-label>
      <mat-select formControlName="companyName">
        <mat-option *ngFor="let company of companies" [value]="company.name">
          {{ company.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Company Rating -->
    <mat-form-field class="mt-3">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" />
    </mat-form-field>
    <!-- Review Text -->
    <mat-form-field>
      <mat-label>Write Something...</mat-label>
      <textarea
        matInput
        style="resize: none;"
        formControlName="textExcerpt"
        cols="30"
        rows="10"
      >
      </textarea>
    </mat-form-field>
    <button [disabled]="!inputForm.valid" mat-raised-button (click)="create()">
      Submit
    </button>
  </form>

  <form
    [formGroup]="accountChangesForm"
    class="d-flex flex-column container div2"
  >
    <!-- Linkedin Account -->
    <mat-form-field class="mt-3">
      <mat-label>Linkedin Acocunt</mat-label>
      <input matInput formControlName="linkedInAccount" />
    </mat-form-field>
    <button mat-raised-button color="accent">Connect!</button>
    <hr />

    <!--Change Email-->
    <mat-form-field class="mt-3">
      <mat-label>Email</mat-label>
      <input matInput formControlName="changeEmailInput" />
    </mat-form-field>
    <button mat-raised-button color="accent">Change Email</button>
    <hr />

    <!--Change Password-->
    <mat-form-field class="mt-3">
      <mat-label>Old Password</mat-label>
      <input matInput formControlName="oldPassword" />
    </mat-form-field>

    <mat-form-field class="mt-3">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" />
    </mat-form-field>
    <button mat-raised-button color="accent">Change Password</button>
    <hr />
    <!-- Notifications control -->
    <!-- company notifications -->
    <mat-form-field>
      <mat-label>Companies</mat-label>
      <mat-select formControlName="multipleCompanies" multiple>
        <mat-option *ngFor="let company of companies" [value]="company.name">{{
          company.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox formControlName="myCompanyNotifications"
      >Notify me when a company is reviewed</mat-checkbox
    >
    <mat-checkbox formControlName="companyAddedNotification"
      >Notify me when a company is added</mat-checkbox
    >
    <hr />
    <!--Forgot Password -->
    <button class="mt-4" mat-raised-button color="warn">
      Forgot Password!
    </button>
  </form>

  <div class="d-flex flex-column container div3"></div>
</div>

<div class="parent">
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
</div>
