<section class="contact-page-wrapper">
  <div class="main-contact">
    <div class="contact-form">
      <h1>
        {{ 'CONTACT_PAGE.SEND_MESSAGE' | translate }}
      </h1>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmitContactForm()">
        <input
          formControlName="name"
          type="text"
          required
          placeholder="{{ 'CONTACT_PAGE.FULL_NAME' | translate }}"
        />
        <input
          formControlName="email"
          type="email"
          required
          placeholder="{{ 'CONTACT_PAGE.EMAIL' | translate }}"
        />
        <textarea
          name="message"
          required
          cols="30"
          rows="5"
          formControlName="message"
          placeholder="{{ 'CONTACT_PAGE.MESSAGE' | translate }}"
          style="resize: none;"
        ></textarea>
        <button
          [disabled]="!contactForm.valid"
          class="btn btn-dark submit-btn"
          type="submit"
        >
         {{ 'CONTACT_PAGE.SEND_BTN' | translate }}
        </button>
      </form>
    </div>
    <div class="contact-address">
      <div class="content">
        <h1>
          {{ 'CONTACT_PAGE.REACH_US' | translate }}
        </h1>
        <p>
          <i class="fa fa-map-marker mr-2"></i> 512 Main St, West Yarmouth, MA
        </p>
        <p><i class="fa fa-envelope mr-2"></i> submarine@mail.com</p>
        <p><i class="fa fa-volume-control-phone mr-2"></i> (666) 678-4590</p>
      </div>
    </div>
  </div>
</section>
