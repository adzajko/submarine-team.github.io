<section class="gradient-background mt-75 company-page">
  <h1 class="underlineBefore" data-aos="fade-right">
    {{ 'COMPANIES_PAGE.TITLE' | translate }}
  </h1>
  <div class="search-bar d-flex justify-content-center mt-5">
    <mat-form-field>
      <mat-label>Search Companies</mat-label>
      <input type="text" matInput (keyup)="filterCompaniesByName($event)" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div
    class="companies-wrapper container pb-5"
    data-aos="fade"
    data-aos-delay="200"
  >
    <app-component-list-item
      data-aos="fade-right"
      class="mt-6 mx-auto"
      [ComponentListItem]="component"
      *ngFor="let component of companyList; let i = index"
      [attr.data-aos-delay]="200 + i * 15"
    >
    </app-component-list-item>
  </div>
</section>
