<mat-toolbar class="navbar d-flex" color="warn">
  <div #navBrand class="navbar-brand mt-2" (click)="toggleOverlay()">
    <span #hamTop class="hamburger-line top"></span>
    <span #hamBot class="hamburger-line bottom"></span>
  </div>
  <div class="img-logo">
    <a [routerLink]="['/']" id="img-logo-container" #subLogo>
      <img
        src="/assets/submarine.png"
        alt="submarine-logo"
        class="img-fluid"
        id="sub-to-home"
      />
    </a>
  </div>
  <div class="d-flex">
    <div class="mr-4">
      <select
        #langSelectEl
        [value]="val"
        name="languages"
        id="langSelect"
        class="custom-select"
        (change)="changeLanguage($event.target.value)"
      >
        <option value="English"
          ><img
            src="/assets/icons/enflag.png"
            style="width: 50px; height: 50px;"
            alt="english language change"
          />en</option
        >
        <option value="Macedonian"
          ><img
            src="/assets/icons/mkd-flag.png"
            style="width: 50px; height: 50px;"
            alt="macedonian language change"
          />мк</option
        >
      </select>
    </div>
    <i class="fa fa-user" id="fa-fa-user" (click)="triggerModal()"></i>
  </div>
</mat-toolbar>
<div class="overlay" #overlay>
  <div class="overlay-content">
    <a [routerLink]="['/']" class="overlay-link" (click)="toggleOverlay()"
      ><i class="fa fa-home mr-2"></i>{{ 'HEADER.HOME' | translate }}</a
    >
    <a
      [routerLink]="['/my-account']"
      class="overlay-link"
      (click)="checkMyAccount()"
      ><i class="fa fa-user mr-2"></i>{{ 'HEADER.MY_ACCOUNT' | translate }}</a
    >
    <a
      [routerLink]="['/companies']"
      class="overlay-link"
      (click)="toggleOverlay()"
      ><i class="fa fa-building-o mr-2"></i
      >{{ 'HEADER.COMPANIES' | translate }}</a
    >
    <a [routerLink]="['/about']" class="overlay-link" (click)="toggleOverlay()"
      ><i class="fa fa-question mr-2"></i>{{ 'HEADER.ABOUT' | translate }}</a
    >
    <a
      [routerLink]="['/contact']"
      class="overlay-link"
      (click)="toggleOverlay()"
      ><i class="fa fa-phone mr-2"></i>{{ 'HEADER.CONTACT' | translate }}</a
    >
  </div>
</div>
