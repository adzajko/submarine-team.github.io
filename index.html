<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Submarine Project</title>
    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- FontAwesome4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="submarine.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark d-flex">
        <div class="navbar-brand">
          <span class="hamburger-line top"></span>
          <span class="hamburger-line bottom"></span>
        </div>
        <div class="img-logo">
          <img src="./submarine.png" alt="submarine-logo" class="img-fluid" />
        </div>
        <ul class="navbar-nav">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </ul>
      </nav>
    </header>
    <div class="overlay">
      <div class="overlay-content">
        <a href="#" class="overlay-link"><i class="fa fa-home mr-2"></i>Home</a>
        <a href="#" class="overlay-link"
          ><i class="fa fa-user mr-2"></i>My Account</a
        >
        <a href="#" class="overlay-link"
          ><i class="fa fa-question mr-2"></i>About</a
        >
        <a href="#" class="overlay-link"
          ><i class="fa fa-phone mr-2"></i>Contact</a
        >
      </div>
    </div>
    <main>
      <img
        id="animated-submarine"
        class="mt-5"
        src="./submarine.png"
        alt="Submarine"
      />
      <h1>Coming Soon...</h1>
    </main>
    <!-- Firebase dependencies -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- jQuery, Popper.js and Bootstrap Dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
